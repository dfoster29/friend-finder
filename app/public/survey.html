<!-- 1. Your survey should have 10 questions of your choosing. Each answer should be on a scale of 1 to 5 based on how much the user agrees or disagrees with a question. -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Survey</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>

  <div class="jumbotron bg-dark">
    <h1 class="text-center text-white">Friend Finder</h1>
  </div>

  <div class="container-fluid">
    <div class="card">
      <div class="card-header bg-dark">
        <h2 class="text-center text-white">Survey Questions:</h2>
      </div>
      <div class="card-body">
        <h3></h3>
        <h3 id="questions"></h3>
        <div class="row">
          <div class="col-md-1"></div>
          <button class="btn btn-lg btn-primary col-md-2 m-2" value="1">totally disagree</button>
          <button class="btn btn-lg btn-primary col-md-2 m-2" value="2">disagree</button>
          <button class="btn btn-lg btn-primary col-md-2 m-2" value="3">indifferent</button>
          <button class="btn btn-lg btn-primary col-md-2 m-2" value="4">agree</button>
          <button class="btn btn-lg btn-primary col-md-2 m-2" value="5">totally agree</button>
          <div class="col-md-1"></div>
        </div>

      </div>
    </div>
  </div>


  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/javascript/app.js"></script>

</body>

</html>
